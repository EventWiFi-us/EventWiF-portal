<!-- Captive Portal Wireframe HTML with Plan Selection Logic -->
<html>
<head>
  <title>EventWiFi.us - Captive Portal</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 5vh auto; background: #fff; padding: 2em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2, p { text-align: center; }
    .button { display: block; width: 100%; padding: 1em; margin: 1em 0; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
    .button:hover { background: #0056b3; }
    .plan-option { background: #eee; padding: 1em; border-radius: 5px; margin: 1em 0; cursor: pointer; text-align: center; }
    .plan-option.selected { background: #cce5ff; border: 2px solid #007bff; font-weight: bold; }
    .footer { text-align: center; font-size: 0.8em; color: #888; margin-top: 2em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to EventWiFi</h1>
    <p>Stay connected all festival long!</p><h2>Choose Your Plan</h2>
<div class="plan-option" onclick="selectPlan(this, '$10 / Day')">$10 / Day</div>
<div class="plan-option" onclick="selectPlan(this, '$25 / Weekend')">$25 / Weekend</div>
<div class="plan-option" onclick="selectPlan(this, '$50 / Full Festival')">$50 / Full Festival</div>

<button class="button" onclick="continueToPayment()">Continue to Payment</button>

  </div>  <div class="footer">
    Powered by EventWiFi.us | Support available onsite & via chat
  </div>  <script>
    let selectedPlan = null;
    function selectPlan(el, plan) {
      document.querySelectorAll('.plan-option').forEach(option => {
        option.classList.remove('selected');
      });
      el.classList.add('selected');
      selectedPlan = plan;
      console.log("Selected plan:", selectedPlan);
    }

    function continueToPayment() {
      if (!selectedPlan) {
        alert("Please select a plan before continuing.");
        return;
      }
      // This is where payment logic or redirect would go
      alert("Proceeding to payment for: " + selectedPlan);
    }
  </script></body>
</html>
